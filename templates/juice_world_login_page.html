<html lang="en">
<head>

      <link rel="stylesheet" href="../css/juice_world_login_page.css">
  <script>

function validation(){
  var input = document.forms["my_form"]["user_name"]["employee_ID"].value;
  if(input =="")
  {
  alert("Name must be filled out");
  }
  }

</script>

</head>


<body>

<form name="my_form" action="ordering_page.html" style="max-width:500px;margin:auto" onsubmit="validation()" >
  <h1>Login</h1>
  <div class="align_using_flex">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Username" name="user_name">
  </div>

    <div class="align_using_flex">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Employee ID" name="employee_ID">
  </div>

  <button type="submit" class="button1" style="height:60px">Login</button>
</form>

</body>
